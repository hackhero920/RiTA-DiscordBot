version: 2
jobs:
  build-node-9:
    docker:
      # specify the version you desire here
      - image: circleci/node:9.9.0
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: npm run lint
      - run: npm run build
      - run: echo "Node.js 9 Build Completed"      
  build-node-12:
    docker:
      # specify the version you desire here
      - image: circleci/node:9.9.0
    working_directory: ~/repo
    steps:
      - checkout
      - run: npm install
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: npm run lint
      - run: npm run build  
      - run: echo "Node.js 9 Build Completed" 
      
workflows:
  version: 2
  build:
    jobs:
      - build-node-9
      - build-node-12

